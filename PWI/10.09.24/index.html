<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <form>
        <label>
            Podaj numer kształtu
            <br>
            <input type="number" name="shape" id="shp" min="1" max="4">
        </label>
        <p>Skomponuj swój kolor RGB</p>
        <label>
            R:
            <input type="number" name="r" id="r" min="0" max="255">
        </label>
        <label>
            G:
            <input type="number" name="g" id="g" min="0" max="255">
        </label>
        <label>
            B:
            <input type="number" name="b" id="b" min="0" max="255">
        </label>
        
    </form>
    <button onclick="GetColorAndShape()">Zamów</button>
    <p id="otp"></p>
    <p id="clr">Wybrany kolor</p>
</body>
    <script>
        function GetColorAndShape(){
            let text = "Zamówiłeś żelka o kształcie: "
            let shape = shp.value;
            let rr = r.value;
            let gg = g.value;
            let bb = b.value;
            switch (shape){
                case "1":
                    text += "misia";
                    break;
                case "2":
                    text += "żyrafy";
                    break;
                case "3":
                    text += "koali";
                    break;
                case "4":
                    text += "żółwia";
                    break;
                default:
                    text = "Podaj kształt";
            }
            let color = "rgb(" + rr + " " + gg + " " + bb + ")"
            clr.style.backgroundColor = color;
            otp.innerText = text;
        }
    </script>
</html>
